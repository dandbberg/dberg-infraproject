name: Smoke Tests

on:
  workflow_run:
    workflows: ["Deploy to EKS"]
    types:
      - completed
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  CLUSTER_NAME: dberg-perf-eks
  AWS_ACCOUNT_ID: "919649607464"

jobs:
  smoke-test:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/dberg-perf-github-actions-role

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          
          # Check if Keycloak deployment is ready
          kubectl wait --for=condition=available --timeout=300s deployment/keycloak || exit 1
          echo "✓ Keycloak deployment is ready"
          
          # Check if NGINX deployment is ready
          kubectl wait --for=condition=available --timeout=300s deployment/nginx-proxy || exit 1
          echo "✓ NGINX deployment is ready"
          
          # Check if services exist
          kubectl get service keycloak || exit 1
          kubectl get service nginx-proxy || exit 1
          echo "✓ Services are available"
          
          # Check if ingress exists
          kubectl get ingress nginx-proxy-ingress || exit 1
          echo "✓ Ingress is configured"
          
          # Verify Keycloak is ClusterIP (internal only)
          SERVICE_TYPE=$(kubectl get service keycloak -o jsonpath='{.spec.type}')
          if [ "$SERVICE_TYPE" != "ClusterIP" ]; then
            echo "✗ Keycloak service should be ClusterIP, but is $SERVICE_TYPE"
            exit 1
          fi
          echo "✓ Keycloak service is ClusterIP (internal only)"
          
          # Verify NGINX is ClusterIP (exposed via Ingress)
          NGINX_TYPE=$(kubectl get service nginx-proxy -o jsonpath='{.spec.type}')
          if [ "$NGINX_TYPE" != "ClusterIP" ]; then
            echo "✗ NGINX service should be ClusterIP, but is $NGINX_TYPE"
            exit 1
          fi
          echo "✓ NGINX service is ClusterIP (exposed via Ingress)"
          
          echo "All smoke tests passed! ✓"

